<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Forms in jQuery</title>

    <!-- Title ICON -->
    <link rel="ICON" href="./Images/icons8-jquery.svg">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <script src="./JS/all.js"></script>

    <!-- Bootstrap4 CSS -->
    <link rel="stylesheet" href="./CSS/bootstrap.min.css">

    <!-- External CSS -->
    <link rel="stylesheet" href="./SCSS/main.css">

</head>
<body>

    <form autocapitalize="on" autocomplete="off">

        <!-- 1 -->

        <input type="button" value="Press Here">
        <br>
        <br>

        <!-- 2 -->

        <input type="file">
        <br>
        <br>

        <!-- 3 -->

        <input type="hidden">
        <br>
        <br>

        <!-- 4 -->

        <h3>
            Please Enter Your Password:
            <input type="password">
        </h3>
        <br>
        <br>

        <!-- 5 -->
        <p>
            Please Select Your Gender:
            <input type="radio"> Male
            <input type="radio"> Female
        </p>
        <br>
        <br>

        <!-- 6 -->
        <h4>
            Reset Your Files:
            <input type="reset" value="Reset">
        </h4>
        <br>
        <br>

        <!-- 7 -->
        <h5>
            Submit Your Details:
            <input type="submit" value="Submit">
        </h5>
        <br>
        <br>

        <!-- 8 -->
        <h6>
            Enter Your Complete Details:
            <input type="text">
        </h6>
        <br>
        <br>

        <!-- 9 -->
        <h5>
            Select Your Qualification:

            <select>

                <option>
                    Bsc.CS
                </option>

                <option>
                    BCA
                </option>

                <option>
                    CSE
                </option>

                <option>
                    Btech.IT
                </option>

            </select>

        </h5>
        <br>
        <br>

        <!-- 10 -->
        <textarea cols="30" rows="10"></textarea>
        <br>
        <br>

        <!-- 11 -->
        <button>
            Button
        </button>
        <br>
        <br>
        
        <!-- 12 -->
        <input type="image" src="./Images/BingWallpaper-1.jpg" alt="BingWallpaper-1" width="500px" height="500px">
        <br>
        <br>

    </form>

    <!-- jQuery -->
    <script src="./JS/jquery-3.5.1.min.js"></script>

    <!-- Bootstrap4 JS -->
    <script src="./JS/bootstrap.bundle.min.js"></script>

    <!-- External JS -->
    <script src="./JS/form.js"></script>

</body>
</html>
